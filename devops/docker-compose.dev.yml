services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ai-testing-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_testing_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ../database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - testing-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ai-testing-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    networks:
      - testing-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: ai-testing-minio-dev
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data_dev:/data
    networks:
      - testing-network
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Backend API Service - Development
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: ai-testing-backend-dev
    environment:
      NODE_ENV: development
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: ai_testing_platform
      REDIS_HOST: redis
      REDIS_PORT: 6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_USE_SSL: "false"
      JWT_SECRET: dev-secret-key-change-in-production
      JWT_EXPIRATION: 7d
      JWT_REFRESH_SECRET: dev-refresh-secret-key
      JWT_REFRESH_EXPIRATION: 30d
      OPENAI_API_KEY: ${OPENAI_API_KEY:-sk-placeholder}
      PORT: 3001
      CORS_ORIGIN: http://localhost:3000
      CORS_CREDENTIALS: "true"
      LOG_LEVEL: debug
    ports:
      - "3001:3001"
      - "9229:9229"
    volumes:
      - ../backend:/app
      - /app/node_modules
      - backend_logs:/app/logs
    networks:
      - testing-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: npm run start:dev

  # Frontend Service - Development
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: ai-testing-frontend-dev
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001/api/v1
      NEXT_PUBLIC_WS_URL: ws://localhost:3001
      NEXT_TELEMETRY_DISABLED: 1
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - testing-network
    depends_on:
      - backend
    command: npm run dev

networks:
  testing-network:
    driver: bridge

volumes:
  postgres_data_dev:
  redis_data_dev:
  minio_data_dev:
  backend_logs: