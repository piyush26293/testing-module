apiVersion: v1
kind: Secret
metadata:
  name: database-secret
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "testing-platform.labels" . | nindent 4 }}
    app: postgres
type: Opaque
stringData:
  POSTGRES_USER: {{ .Values.secrets.database.user | quote }}
  POSTGRES_PASSWORD: {{ .Values.secrets.database.password | quote }}
  DATABASE_USER: {{ .Values.secrets.database.user | quote }}
  DATABASE_PASSWORD: {{ .Values.secrets.database.password | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "testing-platform.labels" . | nindent 4 }}
    app: backend
type: Opaque
stringData:
  JWT_SECRET: {{ .Values.secrets.jwt.secret | quote }}
  JWT_REFRESH_SECRET: {{ .Values.secrets.jwt.refreshSecret | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: minio-secret
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "testing-platform.labels" . | nindent 4 }}
    app: minio
type: Opaque
stringData:
  MINIO_ROOT_USER: {{ .Values.secrets.minio.rootUser | quote }}
  MINIO_ROOT_PASSWORD: {{ .Values.secrets.minio.rootPassword | quote }}
  MINIO_ACCESS_KEY: {{ .Values.secrets.minio.accessKey | quote }}
  MINIO_SECRET_KEY: {{ .Values.secrets.minio.secretKey | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: openai-secret
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "testing-platform.labels" . | nindent 4 }}
    app: backend
type: Opaque
stringData:
  OPENAI_API_KEY: {{ .Values.secrets.openai.apiKey | quote }}
  OPENAI_MODEL: {{ .Values.secrets.openai.model | quote }}
  OPENAI_MAX_TOKENS: {{ .Values.secrets.openai.maxTokens | quote }}
