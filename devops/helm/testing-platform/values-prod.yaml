# Production environment values
global:
  registry: your-registry.example.com
  imageTag: latest
  imagePullPolicy: Always

backend:
  replicaCount: 3
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
  env:
    LOG_LEVEL: info

frontend:
  replicaCount: 2

runner:
  replicaCount: 2
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 20

postgres:
  persistence:
    size: 20Gi
    storageClass: ssd

minio:
  persistence:
    size: 50Gi
    storageClass: ssd

redis:
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "500m"

ingress:
  enabled: true
  tls:
    enabled: true
  hosts:
    - host: testing-platform.example.com
      paths:
        - path: /
          pathType: Prefix
          service: frontend
    - host: api.testing-platform.example.com
      paths:
        - path: /
          pathType: Prefix
          service: backend
