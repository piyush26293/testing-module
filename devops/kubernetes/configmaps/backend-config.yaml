apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: ai-testing-platform
  labels:
    app: backend
data:
  NODE_ENV: "production"
  PORT: "3001"
  DATABASE_HOST: "postgres-service"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "ai_testing_platform"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  MINIO_ENDPOINT: "minio-service"
  MINIO_PORT: "9000"
  MINIO_USE_SSL: "false"
  MINIO_BUCKET: "test-artifacts"
  JWT_EXPIRATION: "7d"
  JWT_REFRESH_EXPIRATION: "30d"
  LOG_LEVEL: "info"
  CORS_ORIGIN: "*"
  RATE_LIMIT_TTL: "60"
  RATE_LIMIT_MAX: "100"
  PLAYWRIGHT_HEADLESS: "true"
  PLAYWRIGHT_SCREENSHOT_ON_FAILURE: "true"
  PLAYWRIGHT_VIDEO_ON_FAILURE: "true"
  PLAYWRIGHT_TIMEOUT: "30000"
