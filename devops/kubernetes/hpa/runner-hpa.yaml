apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: runner-hpa
  namespace: ai-testing-platform
  labels:
    app: runner
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: runner
  minReplicas: 2
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 85
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600
      policies:
        - type: Pods
          value: 2
          periodSeconds: 120
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Pods
          value: 5
          periodSeconds: 60
      selectPolicy: Max
