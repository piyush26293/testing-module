apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: ai-testing-platform
  labels:
    app: postgres
spec:
  type: ClusterIP
  ports:
    - port: 5432
      targetPort: 5432
      protocol: TCP
      name: postgres
  selector:
    app: postgres
  clusterIP: None  # Headless service for StatefulSet-like behavior
